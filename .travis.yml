language: node_js
branches:
  only:
  - master
  - "/^PR-.+$/"
git:
  quiet: true
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/google-cloud-sdk/"
before_install:
- "./compose.sh"
- yarn add global -W lerna
install:
- yarn install --ignore-scripts
- yarn prepare
before_script:
- yarn seed
after_success:
- "./.version.sh"
- "./.deploy.sh"

env:
  global:
    secure: 
