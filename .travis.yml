language: node_js
env:
  global:
    secure: 8803fd7d58fe1d53002ad94162fdbfec1d4fb142
branches:
  only:
  - master
  - /^PR-.+$/
git:
  quiet: true
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - ./.version.sh
  - ./compose.sh
  - yarn add global -W lerna
install:
  - yarn install --ignore-scripts
  - yarn prepare
before_script:
  - yarn seed
