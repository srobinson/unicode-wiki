language: node_js
node_js:
- 9
sudo: true
branches:
  only:
  - master
  - "/^PR-.+$/"
cache:
  if: branch != master
  name: shared
  directories:
  - "$HOME/google-cloud-sdk"
  - "~/_uw_data"
  - "~/_uw_esdata"
  - node_modules
  yarn: true
services:
- docker
git:
  quiet: true
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_COMPUTE_ZONE=$GCLOUD_ZONE
  - CLOUDSDK_CORE_PROJECT=$GCLOUD_PROJECT
  - secure: 
  - secure: 
before_install:
- |
  echo SLACK_TOKEN $SLACK_TOKEN
  echo TRAVIS_BRANCH $TRAVIS_BRANCH
  yarn global add lerna
  go get github.com/josephburnett/jd
  if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_BRANCH == master ]]; then
    . ./.ci/.auth-gcloud.sh
    . ./.ci/.version.sh
  else
    mkdir -p ~/_uw_data
    mkdir -p ~/_uw_esdata
    sudo chown -R 999:999 ~/_uw_data
    sudo chown -R 1000:1000 ~/_uw_esdata
    . ./compose.sh
    yarn
    yarn seed
    yarn test
  fi
install: true
notifications:
  slack: alphabio-workspace:$SLACK_TOKEN
  on_failure: change
  on_pull_requests: false
  on_success: always
