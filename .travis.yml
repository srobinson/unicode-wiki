language: node_js
node_js:
- 9
branches:
  only:
  - master
  - "/^PR-.+$/"
cache:
  directories:
  - "$HOME/google-cloud-sdk"
  - "$HOME/docker"
  - /var/lib/docker
  - node_modules
  yarn: true
services:
- docker
git:
  quiet: true
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_COMPUTE_ZONE=us-east1-b
  - CLOUDSDK_CORE_PROJECT=unicode-wiki
  - secure: 
before_install:
- sudo apt-get update
- sudo apt-get json_diff
- "./.version.sh"
- "./.deploy.sh"
- "./compose.sh"
- yarn add global -W lerna
install:
- yarn install --ignore-scripts
- yarn prepare
before_script:
- yarn seed
