kind: Pod
apiVersion: v1
metadata:
  name: uw-api-web
  labels:
    run: uw-api-web
spec:
  containers:
  - image: gcr.io/unicode-wiki/uw-api:${TAG_NAME}
    name: uw-api-web
    ports:
    - containerPort: 3001
      protocol: TCP
  initContainers:
  - name: seed-db
    image: gcr.io/unicode-wiki/uw-api:${TAG_NAME}
    command: ["node", "/usr/src/app/packages/uw-seed/build/dist/index.js"]
