apiVersion: v1
kind: Pod
metadata:
  name: uw-api-web
  labels:
    run: uw-api-web
spec:
  containers:
  - image: gcr.io/unicode-wiki/uw-api:0.0.3
    name: uw-api-web
    ports:
    - containerPort: 3001
      protocol: TCP
  initContainers:
  - name: seed-db
    image: gcr.io/unicode-wiki/uw-api:0.0.3
    command: ["node", "/usr/src/app/packages/uw-seed/build/dist/index.js"]
